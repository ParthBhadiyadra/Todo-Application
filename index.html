<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Todo List</title>
    <style>
        .icon {
            font-size: 26px;
            border-radius: 50%;
            padding: 10px;
        }
    </style>

</head>

<body style="background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <form id="itemform" class="my-3">
                    <h3 class="text-capitalized mb-4">TODo list</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Add Item value" aria-label="add Item" aria-describedby="button-addon2" id="itemvalue">
                        <button class="btn btn-success" type="submit" id="button-addon2" data-bs-toggle="tooltip" data-bs-placement="top" title="Add New Task">Add Item</button>
                    </div>
                </form>
                <div class="item-container mt-3">
                    <div id="itemlist" class="mt-3">

                    </div>

                    <button type="button" class="btn btn-danger my-3 text-capitalize" id="clear-list">Clear
                        List</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!--    <script src="main.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
